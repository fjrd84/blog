<a href="#" class="sb-toggle-left" id="navbar-toggler-button">
    <span class="nav-icon"></span>
</a>

<div class="sb-slidebar sb-left sb-style-push">
    <nav>
        <a href="{{ site.baseurl }}/"><h2 class="site-title">{{ site.name }}</h2></a>
        <ul class="sb-menu">
        {% assign pages_list = site.pages | sort:"url" %}
        {% for node in pages_list %}
            {% if node.title != null %}
                {% if node.layout == "page" %}
                <li class="sb-close {% if page.url == node.url %}active{% endif %}">
                    <a href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
                </li>
                {% endif %}
            {% endif %}
        {% endfor %}
            <li class="sb-close">
                <a href="https://www.jdonado.com">jdonado.com</a>
            </li>
        </ul>

        <div class="site-info">
            <p>
                {{ site.name }} &dash; Copyright &copy; {{ site.time | date: '%Y' }}
            </p>
        </div>
    </nav>
</div>
